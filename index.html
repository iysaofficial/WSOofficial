<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/assets/logo/WSO-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSO - World Science Olympiad</title>

    <!-- CSS BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/assets/css/owl.carousel.min.css">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Bundle Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript (dengan Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="https://kit.fontawesome.com/c788371d84.js" crossorigin="anonymous"></script>


    <Script>
      window.addEventListener('scroll', function() {
        var navbar = document.getElementById('mainNavbar');
        if (window.scrollY > 10) { // Jika pengguna telah menggulir ke bawah
            navbar.classList.add('navbar-scrolled'); // Tambahkan kelas untuk mengubah warna navbar
        } else {
            navbar.classList.remove('navbar-scrolled'); // Hapus kelas untuk mengembalikan warna navbar ke transparan
        }
    });
    </Script>  

    <script src="./src/assets/js/jquery-3.3.1.min.js" type="module"></script>
    <script src="./src/assets/js/popper.min.js" type="module"></script>
    <script src="./src/assets/js/bootstrap.min.js" type="module"></script>
    <script src="./src/assets/js/owl.carousel.min.js" type="module"></script>
    <script src="./src/assets/js/main.js" type="module" async></script>
  </body>
</html>
